<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- My CSS -->
    <title>Homework 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <nav>
        <!-- Tabs -->
        <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-regis-tab" data-bs-toggle="tab" data-bs-target="#nav-registrasi" type="button" role="tab" aria-controls="nav-registrasi" aria-selected="true">Registrasi</button>

          <button class="nav-link" id="nav-list-tab" data-bs-toggle="tab" data-bs-target="#nav-list" type="button" role="tab" aria-controls="nav-list" aria-selected="false">List Pendaftar</button>
        </div>
        <!-- End of Tabs -->

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active p-3" id="nav-registrasi" role="tabpanel" aria-labelledby="nav-regis-tab">
            <!-- Form Register -->
            <div class="container">
              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card-border-0 shadow rounded-3 my-5">
                    <div class="card-body bg-secondary p-4 p-sm-5 rounded-3">
                      <h5 class="card-title text-center text-white mb-5 fs-5"><b>Registrasi</b></h5>
                      <form id="dataForm">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="nameInput" placeholder="" />
                          <label for="nameInput">Nama</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="number" class="form-control" id="ageInput" placeholder="" />
                          <label for="ageInput">Umur</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="number" class="form-control" id="moneyInput" placeholder="" />
                          <label for="moneyInput">Uang Sangu</label>
                        </div>
                        <div class="d-grid">
                          <button class="btn btn-primary btn-login text-uppercase fw-bold" id="submitButton" type="submit">Submit</button>
                        </div>
                        <hr class="my-4" />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of Form Register -->
          </div>
          <div class="tab-pane fade show active p-3" id="nav-list" role="tabpanel" aria-labelledby="nav-regis-tab">
            <h1 class="list text-center mt-5 mb-5">List Pendaftar</h1>
            <!-- Table List -->
            <table class="table text-center">
              <caption class="caption text-center">
                Tabel List Pendaftar
              </caption>
              <thead>
                <tr>
                  <th scope="col">Nama</th>
                  <th scope="col">Umur</th>
                  <th scope="col">Uang Sangu</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
            <!-- End of Table List -->
            <div class="average text-center" id="resume"></div>
          </div>
        </div>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
